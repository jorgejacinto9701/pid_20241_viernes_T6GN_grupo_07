			  <li class="nav-item" sec:authorize="hasRole('ROLE_PRESTAMISTA')">

	  		 <li class="nav-item" sec:authorize="hasRole('ROLE_PRESTAMISTA')">
	               <a class="nav-link active" aria-current="page" th:href="@{/Prestatario/nuevoPrestatario}">Nuevo Prestatario</a>
	          </li>
			  <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                 <a class="nav-link" aria-current="page" href="#">Opción para Administradores</a>

			<div sec:authorize="isAuthenticated()">
				<a th:href="@{/logout}">Cerrar Sesion</a>
			</div>
	      </div>
	    </div>
	  </div>
	</nav>
	<!--FIN DE NAVBAR-->
	<br>
	<br>
	<div class="container">
		<!-- Mensaje de registro exitoso-->
		<div th:if="${param.success}">
			<div class="alert alert-info">
				Registro exitoso :)
			</div>
		</div>
		<!-- Fin de mensaje -->
		<h2 class="mt-5">Registra un Prestatario!</h2>
		<br>
        <form  method="post" id="registroForm">
			<div class="row">
				<div class="col-6">
	                <label for="nombre" class="form-label">Nombre:</label>
	                <input type="text" class="form-control" id="nombre" name="nombre"  required>
	            </div>
	            <div class="col-6">
	                <label for="apellido" class="form-label">Apellido:</label>
	                <input type="text" class="form-control" id="apellido" name="apellido"  required>
	            </div>
			</div>        
            <div class="">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo"  required>
            </div>
			<div class="row">
				<div class="col-6">
					  <label for="dni" class="form-label">Dni:</label>
					  <input type="number" class="form-control" id="dni" name="dni" required>
				</div>
				<div class="col-6">
	                <label for="telefono" class="form-label">Teléfono:</label>
	                <input type="tel" class="form-control" id="telefono" name="telefono"  required>
	            </div>
			</div>
			<div class="row">
				<div class="col-6">
					 <label for="contrasenia" class="form-label">Nuevo Paswword:</label>
					<input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
				</div>
				<div class="col-6">
					<label for="nacimiento" class="form-label">Fecha de Nacimiento:</label>
					<input type="date" class="form-control" id="nacimiento" name="nacimiento"  required>
				</div>
			</div>	
			<br>
			<button type="submit" class="btn btn-primary">Registrar</button>
        </form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
	</script>
