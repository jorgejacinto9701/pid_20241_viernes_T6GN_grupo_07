<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index.html}">

<head>
	<meta charset="utf-8">
	<title>Mantenimiento de Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/empleado.css">
</head>

<body>
	<div layout:fragment="content">
		<img th:src="@{/img/empleados.png}" alt="mi imagen" class="centered-image">
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
			<label th:text="${unsuccess}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<form th:action="@{/registro/insertar/usuario}" th:object="${usuario}" method="post">
			<div class="form-group">
				<label for="inputCodigo">Código</label>
				<input th:field="*{id_usuario}" class="form-control" id="inputCodigo" placeHolder="" required>
			</div>
			<div class="mb-4">
				<label for="nacimiento" class="form-label">Fecha de Nacimiento:</label>
				<input type="date" class="form-control" id="nacimiento" name="nacimiento" required>
			</div>


			<div class="form-group">
				<label for="inputApellido">Apellido</label>
				<input th:field="*{apellido}" class="form-control" id="inputApellido" placeholder="">
			</div>
			<div class="col-md-6">
				<label for="inputSueldo">Contraseña</label>
				<input th:field="*{contrasenia}" class="form-control" id="inputSueldo" placeholder="">
			</div>

			<div class="form-group">
				<label for="inputApellido">correo</label>
				<input th:field="*{correo}" class="form-control" id="inputApellido" placeholder=" ">
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputDni">DNI</label>
					<input th:field="*{dni}" class="form-control" id="inputDni" placeholder="">
				</div>
				<div class="form-group">
					<label for="inputNombre">Nombre</label>
					<input th:field="*{nombre}" class="form-control" id="inputNombre" placeholder="">
				</div>
				<div class="col-md-6">
					<label for="inputSueldo">TELEFONO</label>
					<input th:field="*{telefono}" class="form-control" id="inputSueldo" placeholder="">
				</div>

			</div>

	</div>
	<button type="submit" class="btn btn-primary">Registrar</button>
	<a href="/registro/lstusuario" class="btn btn-primary">Listar</a>
	</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
