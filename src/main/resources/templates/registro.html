<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Registro Inversionista</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="css/registro.css" />
</head>
<body id="body">
	<!-- NavBar -->
	<nav class="navbar navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <img th:src="@{/img/logo.png}" class="d-inline-block align-text-top">
	      BIENVENIDO A RAPIPRESTAMO
	    </a>
	  </div>
	</nav>
	<br>
	<!-- Fin NavBar-->
	<!-- Formulario para Inversionista -->
	<div class="container">
		<!-- Mensaje de registro exitoso-->
		<div th:if="${param.success}">
			<div class="alert alert-info">
				Registro exitoso :)
			</div>
		</div>
		<!-- Fin de mensaje -->
        <h2 class="mt-5">Registrate, Inversionista!</h2>
		<br>
        <form th:action="@{/registro}" method="post" th:object="${usuario}" id="registroForm">
			<div class="row">
				<div class="col-6">
	                <label for="nombre" class="form-label">Nombre:</label>
	                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
	            </div>
	            <div class="col-6">
	                <label for="apellido" class="form-label">Apellido:</label>
	                <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}" required>
	            </div>
			</div>        
            <div class="">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
            </div>
			<div class="row">
				<div class="col-6">
					  <label for="dni" class="form-label">Dni:</label>
					  <input type="number" class="form-control" id="dni" name="dni" th:field="*{dni}"required>
				</div>
				<div class="col-6">
	                <label for="telefono" class="form-label">Teléfono:</label>
	                <input type="tel" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required>
	            </div>
			</div>
			<div class="row">
				<div class="col-6">
					 <label for="contrasenia" class="form-label">Nuevo Paswword:</label>
					<input type="text" class="form-control" id="contrasenia" name="contrasenia" th:field="*{contrasenia}" required>
				</div>
				<div class="col-6">
					<label for="nacimiento" class="form-label">Fecha de Nacimiento:</label>
					<input type="date" class="form-control" id="nacimiento" name="nacimiento" th:field="*{nacimiento}" required>
				</div>
				<div class="col-6">
					<input type="" class="form-control" id="idUsuario" name="idUsuario" th:field="*{idUsuario}" hidden>
				</div>
				<div class="col-6">
					<input type="" class="form-control" id="distrito" name="distrito" th:field="*{distrito}" hidden>
				</div>
			</div>	
			<br>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<span> Ya estas registrado? <a th:href="@{/login}"> Inicia Sesion</a></span>
        </form>
    </div>
	<!-- Fin de Formulario para Inversionista -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>	
</html>
