<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
             <!-- FONT AWESOME -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
       <!-- TAILWIND -->	
        <script src="https://cdn.tailwindcss.com"></script>
        
</head>
<body class="align" >


    
  <div class="grid ">

    <form th:action="@{/login}" method="post" class="form login">
    
    
    	<!-- Mensaje de registro exitoso-->
			<div th:if="${param.error}">
				<div class="alert alert-info">
					Credenciales Incorrectas :(
				</div>
			</div>
			<!-- Fin de mensaje -->
			<!-- Mensaje de logout exitoso-->
			<div th:if="${param.logout}">
				<div class="alert alert-info">
					Salio de sesion!
				</div>
			</div>
			<!-- Fin de mensaje -->

      <header class="login__header">
        <h3 class="login__title">Inicia Sesion</h3>
      </header>

      <div class="login__body">

        <div class="form__field">
          <input type="email" placeholder="Correo" id="username" name="username"  required>
        </div>

        <div class="form__field">
          <input type="password" placeholder="ContraseÃ±a" name="password" id="contrasenia" required>
        </div>

      </div>

      <footer class="login__footer">
        <input type="submit" value="Ingresar">

        <!--<p>			<span> Nuevo Inversionista? <a th:href="@{/registro}"> Registrate</a></span></p>-->
      </footer>

    </form>

  </div>
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
