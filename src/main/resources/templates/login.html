<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Inicia sesion</h1>
		<form  th:action="@{/login}" method="post">
			<!-- Mensaje de registro exitoso-->
			<div th:if="${param.error}">
				<div class="alert alert-info">
					Credenciales Incorrectas :(
				</div>
			</div>
			<!-- Fin de mensaje -->
			<!-- Mensaje de logout exitoso-->
			<div th:if="${param.logout}">
				<div class="alert alert-info">
					Salio de sesion!
				</div>
			</div>
			<!-- Fin de mensaje -->
            <div class="mb-3">
                <label for="username" class="form-label">Correo:</label>
                <input name="username" type="email" class="form-control" id="username"  required>
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" name="password" id="contrasenia"  required>
            </div>
            <input type="submit" class="btn btn-primary" value="Ingresar"></input>
			<span> Nuevo Inversionista? <a th:href="@{/registro}"> Registrate</a></span>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
